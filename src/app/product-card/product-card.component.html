<div class="card m-4" style="width: 18rem;">
  <img src="{{user?.image}}" class="card-img-top" alt="..." style="height: 300px;">
  <div class="card-body">
    <h5 class="card-title" appColors >
      <a >{{user?.title}} </a>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{user?.category}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{user?.description}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{user?.price}}</h6>
    
    <button class="card-link btn-success btn">Add To Cart</button>
   
  </div>
</div>
